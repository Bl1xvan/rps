<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
      <div class="ownweapons">
          <span id="rock" 
            class="yourchoice" data-rock="draw" data-paper="lose" data-scissors="win">
            <i class="fa fa-hand-rock-o"></i>
            <span class="name">ROCK</span>
          </span>
          <span id="paper"
            alt="paper"  class="yourchoice" data-rock="win" data-paper="draw" data-scissors="lose">
            <i class="fa fa-hand-paper-o"></i>
            <span class="name">PAPER</span>
            </span>
          <span alt="scissors" id="scissors" data-rock="lose" data-paper="win" data-scissors="draw" class="yourchoice">
            <i class="fa fa-hand-scissors-o"></i>
            <span class="name">SCISSORS</span>
          </span>

        </div>
      <div class="half">
      <div class="scores">
          <div class="score-cont">
              <span class="scoreName winName">Win</span>
              <span class="scoreSpan" id="win">0</span>
          </div>
          <div class="score-cont">
              <span class="scoreName loseName">Lose</span>
              <span class="scoreSpan" id="lose">0</span>
          </div>
          <div class="score-cont">
              <span class="scoreName drawName">Draw</span>
              <span class="scoreSpan" id="draw">0</span>
          </div>
      </div> 
      <div class="versus">
            <span id="judgement">PLAY</span>
          <span id="compchoice"><i class="fa fa-hand-paper-o"></i></span>
            <span id="comp-label">PLAY</span>
      </div> 
    </div> 
   
    </div>
</body>
</html>
